<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/> 
</head>
<body>
  <!-- Start content ============================================================== -->
  
  <div class="container" ng-controller="ListCtrl">

    <div class="row">
      <div class="col-sm-8">
        <h1>My Reading List</h1>
        <button class="btn btn-default " ng-click="showForm =! showForm">
        {{ showForm ? "Cancel" : "Add review" }}</button>
        {{test}} 
      </div>
      <div class="col-sm-4">
        
      </div>
    </div>
     
      
    

    <div class="row" ng-show="showForm"> <!-- Add books -->

      <div class="col-sm-6">
        <br>
        <form role="form" class="form-horizontal"> <!-- begin input -->
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Titel:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="newReview.title">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">ISBN:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="newReview.isbn">
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-2 control-label">Author:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="newReview.author">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Review:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" ng-model="newReview.review"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Labels:</label>
            <div class="col-sm-10">

              <span ng-repeat="genre in genres" ng-click="selectLabel(genre)" 
              ><a href="">
              <span class="label label-primary" >{{genre}}</span></a></span>

            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-success pull-right" ng-click="addReview()">Add book</button>
            </div>
          </div>

          

        </form> <!-- end input -->

        
      </div>
      <div class="col-sm-6" ng-show="newReview.title">
        
        

          <div class="col-sm-4"> <!-- Picture -->

            <img ng-src="http://images.amazon.com/images/P/{{newReview.isbn}}.01.ZTZZZZZZ.jpg" alt="" class="img-responsive img-rounded center-block">
            
          </div>
          <div class="col-sm-8"> <!-- Content -->

            
              <h2 >{{newReview.title}}</h2>
              <p>Written by: {{newReview.author}}</p>
              <p>ISBN: {{newReview.isbn}}</p>
              
              <p>{{newReview.review}}</p>
              <span ng-repeat="genre in newReview.genres">
              <span class="label label-primary" >{{genre}}</span></span>

            
          </div>
        

      </div>



      

    </div> <!-- ./ add books -->

    <div class="clearfix"></div><hr>
    
      <div class="row" ng-show="showUndo">
        <div class="col-sm-offset-2 col-sm-8">

        <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" ng-click="showUndo = false">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

          Entry was deleted. <a href="#" ng-click="undoRemove(); showUndo = false"><b>Undo</b></a>
            
          
        </div>
          </div>
      </div>


      <div class="row"> <!-- Show books -->



        

      </div>

      <div class="row" ng-repeat="book in books | reverse"> <!-- List books -->


      <div class="col-sm-offset-2 col-sm-8"> <!-- Centered coloum -->

          <div class="col-sm-4"> <!-- Picture -->
            <img ng-src="http://images.amazon.com/images/P/{{book.isbn}}.01.ZTZZZZZZ.jpg" alt="" class="img-responsive img-rounded center-block">
            <br>
          </div>
          <div class="col-sm-8"> <!-- Content -->

            <h2>{{book.title}}</h2>
            <p>Written by: {{book.author}}</p>
            <p>ISBN: {{book.isbn}}</p>
            
            <p>{{book.review}}</p>
            <span ng-repeat="genre in book.genres">
            <span class="label label-primary" >{{genre}}</span></span>

            <button class="btn btn-default pull-right" ng-click="removeReview(book._id)">Remove</button>

            
          </div>
        </div>
      
      
      </div> <!-- ./ list books <--><br>


      





  </div>  <!-- page container --> 
  
  



  <!-- End content ============================================================== -->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/holder.js"></script>
</body>
</html>
